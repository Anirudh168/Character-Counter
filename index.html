<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Character Counter</h1>
        <textarea name="textarea" id="textarea" maxlength="65" spellcheck="false" placeholder="Enter some text"></textarea>
        <div class="count-container">
            <p>Character Count :<span id="count"> 0</span></p>
            <p>Maximum Length :<span id="maxlen"> 65</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
